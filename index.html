<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Welcome! Please log in below </h2>
<form method="post">
<fieldset>
    <legend><h1>Login</h1></legend>
    <div>
        <h3>
            <label for="txt">User name</label>
            <input id="txt" type="text" placeholder="username" required name="user">
        </h3>
    </div>
    <div>
        <h3>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="password" required name="password">
        </h3>
    </div>
    <div>
        <h3>
            <label for="confirm">Confirm Password</label>
            <input id="confirm" type="password" placeholder="confirm password" required name="confirm">
        </h3>
    </div>
    <div>
        <h3>
            <label for="country">Where are you from?</label>
            <select name="country" id="country">
                <optgroup label="Section 1">
                    <option selected value="egypt">Egypt</option>
                    <option value="morocco">Morocco</option>
                    <option value="algeria">Algeria</option>
                    <option value="syria">Syria</option>
                </optgroup>
                <optgroup label="Section 2">
                    <option value="usa">USA</option>
                    <option value="france">France</option>
                    <option value="spain">Spain</option>
                    <option value="portugal">Portugal</option>
                </optgroup>
            </select>
        </h3>
    </div>
    <input type="submit">

</html>
